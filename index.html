<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .course {
            margin: 10px 0;
        }
        button {
            margin: 10px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>GPA Calculator</h2>
    <div id="courses"></div>
    <button onclick="addCourse()">Add Course</button>
    <button onclick="calculateGPA()">Calculate GPA</button>
    <h3 id="result"></h3>

    <script>
        function addCourse() {
            let container = document.getElementById("courses");
            let div = document.createElement("div");
            div.classList.add("course");
            div.innerHTML = '<input type="number" placeholder="Credit Hours" class="hours"> ' +
                            '<input type="text" placeholder="Grade (A+, B, etc.)" class="grade"> ' +
                            '<button onclick="removeCourse(this)">Remove</button>';
            container.appendChild(div);
        }
        
        function removeCourse(button) {
            button.parentElement.remove();
        }
        
        function getGpaPoints(grade) {
            const gpaScale = {
                "A+": 4.0, "A": 3.7, "A-": 3.4,
                "B+": 3.2, "B": 3.0, "B-": 2.8,
                "C+": 2.6, "C": 2.4, "C-": 2.2,
                "D+": 2.0, "D": 1.5, "D-": 1.0,
                "F": 0.0
            };
            return gpaScale[grade] || 0.0;
        }

        function calculateGPA() {
            let courses = document.querySelectorAll(".course");
            let totalPoints = 0;
            let totalHours = 0;
            
            courses.forEach(course => {
                let hours = parseInt(course.querySelector(".hours").value);
                let grade = course.querySelector(".grade").value.trim().toUpperCase();
                
                if (hours && grade) {
                    let points = getGpaPoints(grade) * hours;
                    totalPoints += points;
                    totalHours += hours;
                }
            });
            
            let gpa = totalHours > 0 ? (totalPoints / totalHours).toFixed(2) : 0.0;
            document.getElementById("result").innerText = "Your GPA: " + gpa;
        }
    </script>
</body>
</html>
